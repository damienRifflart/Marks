<!DOCTYPE html>
<html>

    <head>
        <title>Marks</title>
        <link rel='stylesheet' href='style.css'>
        <script src='renderer.js' defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>

    <body>

        <div id="content">
            <div id='average-calculator'>
                <div id='div-container'>
                    <h1 id='average-text'>Your average is:</h1>
                    <h1 id='estimated-time'>estimated time: 5s</h1>
                </div>

                <div id='div-container'>
                    <h1 id='bestAverage-text'>Best average:</h1>
                </div>

                <div id='div-container'>
                    <h1 id='worstAverage-text'>Worst average:</h1>
                </div>

                <div id='div-container'>
                    <h1 id='funFact-text'>Fun fact:</h1>
                </div>

                <input type="text" id="username" placeholder=" username">
                <input type="password" id="password" placeholder=" password">
            </div>

            <button id='get-average-btn'>Get Average</button>
        </div>

    </body>

</html>
